<body>
    <header>
        <div id="title">
            <img src="images/logo.webp" alt="Logo of Trujillo project" loading="lazy">
            <p>Trujillo Camping Services</p>

        <nav>
            <ul class="navigation">

            </ul>
        </nav>
    </header>
    <button id="menu" aria-label="NavMenu"></button>
    <main>
        <h1>Reservations</h1>
        <div id="content-reservations">
            <form action="thankyou.html" method="get" class="form1">
                <fieldset>
                    <label>First Name* <input type="text" name="fname" id="fname" title="Enter your first name." autocomplete="given-name" required></label>
                    <label>Last Name* <input type="text" name="lname" id="lname" title="Enter your last name." autocomplete="family-name" required></label>
                    <label>Email* <input type="email" name="email" id="email" title="Enter your email address." placeholder="example@domain.com"  autocomplete="email" required></label>
                    <label>Phone* <input type="tel" name="phone" id="phone" title="Enter your phone number." placeholder="+1 (XXX) XXX-XXXX" autocomplete="tel" required></label>
                    
                    <label for="campsite">Campsite*</label>
                    <select name="campsite" id="campsite" title="Select a campsite" required>
                        <option value="" disabled selected>Select a campsite...</option>
                    </select>

                    <label>Reason for reservation (optional)
                        <textarea name="reservation-desc" id="reservation-desc" rows="5" cols="30" title="Enter reservation description" placeholder="Type something about the reservation here..."></textarea>
                    </label>
                    
                    <input type="hidden" name="date" id="date" value="0">
                </fieldset>
                <input type="submit" id="submit" value="Make a reservation">
            </form>
        </div>
    </main>
